name: CI-Lambda

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: pip install pipenv && pipenv install --dev
    - run: docker pull localstack/localstack:latest
    - run: pipenv run localstack start 2>/dev/null & sleep 5
    - run: pipenv run coverage run --source . -m unittest discover
    - run: pipenv run coverage report --show-missing